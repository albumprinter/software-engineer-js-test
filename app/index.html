<!DOCTYPE html>
<html>
    <head>
        <title>Albumprinter test application</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./app/css/styles.css" media="all" />
    </head>
    <body>
        <h1>Test application</h1>
        <p>
            Your application is ready. There should be a message in your browsers
            console indicating the JavaScript application has loaded.
        </p>
        <form action="#">
            <fieldset>
                <label for="fileSelector">Select an Image file</label>
                <input type="file" id="fileSelector" />
            </fieldset>
        </form>
        <div class="column left">
            <div id="imageContainer">
                <!-- will hold photos -->
                <canvas id="photo" width="4500" height="3000"></canvas>
            </div>
            <button id="generateButton">Generate Description</button>
            <button id="saveButton">Save</button>
            <button id="loadButton">Load Description!</button>
            <button class="move-button" data-dir="LEFT">Move Left</button>
            <button class="move-button" data-dir="RIGHT">Move Right</button>
            <button class="move-button" data-dir="UP">Move Up</button>
            <button class="move-button" data-dir="DOWN">Move Down</button>
            <button class="scale-button" data-value="0.5">Scale 50%</button>
            <button class="scale-button" data-value="2">Scale 200%</button>
            <textarea id="description" disabled></textarea>
        </div>
        <div class="column right">
            <div id="debugContainer">
                <!-- will hold debug messages -->
            </div>
        </div>
        <script type="text/javascript" src="./app/js/main.js"></script>
    </body>
</html>
